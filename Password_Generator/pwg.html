<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style-rpw.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    
    <div class="gpw">
        <div class="menu">
            <h1 class="header">
                Password Generator
            </h1>
            <div class="input1">
                <input id="pw-input" type="" placeholder="Password">
                <span id="copy" class="material-icons">
                    content_copy
                </span>
                <span id="del" class="material-icons">
                    delete
                </span>
                <span id ="see" class="material-icons">
                    visibility
                </span>
            </div>
            
                <input id="slider-input" type="range" min="1" max="30" value="8">
                <div class="pw-length">
                    <h4>Password Length : </h4>
                    <span id="slider-value"> 8</span>
                </div>
        </div>
        
        <div class="checks-div">
            <label for="lowercase">Include Lowercase Letters</label>
            <input checked type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="checks-div">
            <label for="uppercase">Include Uppercase Letters</label>
            <input checked type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="checks-div">
            <label for="numbers"> Include Numbers</label>
            <input checked type="checkbox" name="numbers" id="numbers">
        </div>
        <div class="checks-div">
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>
        <button id="generate-button">Generate Password</button>
    </div>

        <div id="programmer">
            <h5>Written by Bahadır Hakan Yüksel</h5>
        </div>


    <script src="rpw.js"></script>
</body>
</html>
